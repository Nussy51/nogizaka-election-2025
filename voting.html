<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>乃木坂総選挙2025 投票</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .select-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .members {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      justify-items: center;
    }

    .member {
      text-align: center;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 5px;
      width: 120px;
    }

    .member.selected {
      border-color: red;
    }

    .member img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    #submitBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #submitBtn:disabled {
      background-color: gray;
    }
  </style>
</head>
<body>
  <h1>乃木坂総選挙2025 投票</h1>
  <div class="select-container">
    <label for="generation">期を選択：</label>
    <select id="generation">
      <option value="">--選択してください--</option>
      <option value="3期生">3期生</option>
      <option value="4期生">4期生</option>
      <option value="5期生">5期生</option>
      <option value="6期生">6期生</option>
    </select>
  </div>

  <div class="members" id="membersContainer"></div>

  <button id="submitBtn" disabled>このメンバーに投票する</button>

  <script>
    const membersData = {
      "3期生": [
        { name: "伊藤理々杏", image: "IMG_0188.JPG" },
        { name: "岩本蓮加", image: "IMG_0190.JPG" },
        { name: "梅澤美波", image: "IMG_0191.JPG" },
        { name: "久保史緒里", image: "IMG_0199.JPG" },
        { name: "吉田綾乃クリスティー", image: "IMG_0212.JPG" }
      ],
      "4期生": [
        { name: "遠藤さくら", image: "IMG_0192.JPG" },
        { name: "賀喜遥香", image: "IMG_0196.JPG" },
        { name: "金川紗耶", image: "IMG_0197.JPG" },
        { name: "黒見明香", image: "IMG_0200.JPG" },
        { name: "佐藤璃果", image: "IMG_0201.JPG" },
        { name: "柴田柚菜", image: "IMG_0202.JPG" },
        { name: "田村真佑", image: "IMG_0204.JPG" },
        { name: "筒井あやめ", image: "IMG_0205.JPG" },
        { name: "林瑠奈", image: "IMG_0208.JPG" },
        { name: "松尾美佑", image: "IMG_0209.JPG" },
        { name: "矢久保美緒", image: "IMG_0210.JPG" },
        { name: "弓木奈於", image: "IMG_0211.JPG" }
      ],
      "5期生": [
        { name: "五百城茉央", image: "IMG_0185.JPG" },
        { name: "池田瑛紗", image: "IMG_0186.JPG" },
        { name: "一ノ瀬美空", image: "IMG_0187.JPG" },
        { name: "井上和", image: "IMG_0189.JPG" },
        { name: "岡本姫奈", image: "IMG_0193.JPG" },
        { name: "小川彩", image: "IMG_0194.JPG" },
        { name: "奥田いろは", image: "IMG_0195.JPG" },
        { name: "川﨑桜", image: "IMG_0198.JPG" },
        { name: "菅原咲月", image: "IMG_0203.JPG" },
        { name: "冨里奈央", image: "IMG_0206.JPG" },
        { name: "中西アルノ", image: "IMG_0207.JPG" }
      ],
      "6期生": [
        { name: "愛宕心響", image: "IMG_0213.JPG" },
        { name: "大越ひなの", image: "IMG_0214.JPG" },
        { name: "小津玲奈", image: "IMG_0215.JPG" },
        { name: "海邉朱莉", image: "IMG_0216.JPG" },
        { name: "川端晃菜", image: "IMG_0217.JPG" },
        { name: "鈴木佑捺", image: "IMG_0218.JPG" },
        { name: "瀬戸口心月", image: "IMG_0219.JPG" },
        { name: "長嶋凛桜", image: "IMG_0220.JPG" },
        { name: "増田三莉音", image: "IMG_0221.JPG" },
        { name: "森平麗心", image: "IMG_0222.JPG" },
        { name: "矢田萌華", image: "IMG_0223.JPG" }
      ]
    };

    const generationSelect = document.getElementById("generation");
    const membersContainer = document.getElementById("membersContainer");
    const submitBtn = document.getElementById("submitBtn");
    let selectedMember = null;

    generationSelect.addEventListener("change", () => {
      const selectedGen = generationSelect.value;
      membersContainer.innerHTML = "";
      selectedMember = null;
      submitBtn.disabled = true;

      if (membersData[selectedGen]) {
        membersData[selectedGen].forEach(member => {
          const div = document.createElement("div");
          div.className = "member";
          div.innerHTML = `
            <img src="images/members/${member.image}" alt="${member.name}" />
            <p>${member.name}</p>
          `;
          div.addEventListener("click", () => {
            document.querySelectorAll(".member").forEach(m => m.classList.remove("selected"));
            div.classList.add("selected");
            selectedMember = member;
            submitBtn.disabled = false;
          });
          membersContainer.appendChild(div);
        });
      }
    });

    submitBtn.addEventListener("click", () => {
      if (!selectedMember) return;

      const formData = new FormData();
      formData.append("member", selectedMember.name);
      formData.append("generation", generationSelect.value);

      fetch("https://script.google.com/macros/s/AKfycbwe6ef_gGs_uxCcSE8F0IDNoFu6MiEIPZAFnSV14dByO9yIHslMKRACFJVITrK8s1gJ/exec", {
        method: "POST",
        body: formData
      })
        .then(res => res.text())
        .then(data => {
          alert("投票ありがとうございました！");
          generationSelect.value = "";
          membersContainer.innerHTML = "";
          submitBtn.disabled = true;
        })
        .catch(err => {
          console.error(err);
          alert("送信に失敗しました。時間をおいて再度お試しください。");
        });
    });
  </script>
</body>
</html>
