<form id="voteForm">
  <label for="generation">期生を選択:</label>
  <select id="generation" name="generation" required>
    <option value="">-- 選んでください --</option>
    <option value="3rd">3期生</option>
    <option value="4th">4期生</option>
    <option value="5th">5期生</option>
    <option value="6th">6期生</option>
  </select>

  <div id="memberList" class="member-list"></div>

  <label for="message">推しポイント:</label>
  <textarea id="message" name="message" required placeholder="あなたの熱い想いを教えてください"></textarea>

  <button type="submit">投票する</button>
</form>

document.getElementById("generation").addEventListener("change", function() {
  const selected = this.value;
  const container = document.getElementById("memberList");
  container.innerHTML = "";

  if (members[selected]) {
    members[selected].forEach((member, index) => {
      const wrapper = document.createElement("label");
      wrapper.style.display = "flex";
      wrapper.style.alignItems = "center";
      wrapper.style.margin = "10px 0";

      const radio = document.createElement("input");
      radio.type = "radio";
      radio.name = "member";
      radio.value = member.name;
      radio.required = true;
      radio.style.marginRight = "10px";

      const img = document.createElement("img");
      img.src = `images/members/${member.img}`;
      img.alt = member.name;
      img.style.height = "60px";
      img.style.marginRight = "10px";

      const name = document.createElement("span");
      name.textContent = member.name;

      wrapper.appendChild(radio);
      wrapper.appendChild(img);
      wrapper.appendChild(name);

      container.appendChild(wrapper);
    });
  }
});

document.getElementById("voteForm").addEventListener("submit", function(e) {
  e.preventDefault();
  alert("投票ありがとうございました！");
  this.reset();
  document.getElementById("memberList").innerHTML = "";
});
